version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai-model-improver-backend
    ports:
      - "8050:8050"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/static:/app/static
      - ./zcore_score:/app/zcore_score
    environment:
      - PYTHONPATH=/app
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8050
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8050/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-model-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-model-improver-frontend
    ports:
      - "3058:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8050
    restart: unless-stopped
    networks:
      - ai-model-network

networks:
  ai-model-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  static:
    driver: local 